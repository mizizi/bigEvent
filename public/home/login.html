<!DOCTYPE html>
<html lang="zh_Cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../assets/fonts/font_2759698_icxco9h8lan/iconfont.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <!-- <link rel="stylesheet" href="../../移动端布局练习/bootstrap/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="../assets/lib/layui/css/layui.css"> -->
</head>

<body>
    <div class="layer">
    </div>
    <!-- 整体 -->
    <div class="container ">
        <!-- 登录框 -->
        <div class="container-form container-signin">
            <form action="" method="POST" enctype="application/x-www-form-urlencoded" id="signin-form">
                <h2 class="form-title">欢迎登录</h2>
                <div class="inp-signinbox-username">
                    <input type="text" placeholder="请输入用户名" id="signin-username" name="name" required>
                </div>
                <div class="inp-signinbox-password">
                    <input type="password" placeholder="请输入密码" id="signin-password" name="password" required>
                </div>
                <button type="submit" class="btn" id="signupbtn">点击登录</button>
            </form>
        </div>
        <!-- 注册框 -->
        <div class="container-form container-signup">
            <form action="" method="POST" enctype="application/x-www-form-urlencoded" id="signup-form">
                <h2 class="form-title">注册账号</h2>
                <div class="inp-signinbox-username">
                    <input type="text" placeholder="请输入用户名" id="signup-username" name="username" required>
                </div>
                <div class="inp-signinbox-password">
                    <input type="password" placeholder="请输入密码" id="signup-password" name="password" required>
                </div>

                <div class="inp-signinbox-password">
                    <input type="password" placeholder="请再次输入密码" id="surepsd" name="surepsd" required>
                </div>

                <button type="submit" class="btn" id="signupbtn">点击注册</button>
            </form>
        </div>
        <div class="container-overlay">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="btn" id="signin">已有账号直接登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="btn" id="signup">没有账号,点击注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/animation.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
