<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/userinfo.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">个人信息页</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input id="username1" type="text" name="title" required lay-verify="required"
                            placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input id="nickname1" type="text" name="title" required lay-verify="required"
                            placeholder="请输入昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" id="email1" name="title" required lay-verify="required" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="btn-submit" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" id="btn-reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/users/userinfo.js"></script>
</body>

</html>
