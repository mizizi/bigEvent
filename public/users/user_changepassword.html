<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/userinfo.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">个人信息页</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input id="lastpsd" type="text" name="oldPwd" required lay-verify="required|pwd"
                            placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input id="newpsd1" type="text" name="newPwd" required lay-verify="required|pwd|samePwd"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">再次确认密码</label>
                    <div class="layui-input-block">
                        <input type="text" id="newpasd2" name="rePwd" required lay-verify="required|pwd|rePwd"
                            placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="btn-submit" lay-submit lay-filter="submitData">修改密码</button>
                        <button type="reset" id="btn-reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/users/resetpassword.js"></script>
</body>

</html>
